<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="150" fill="#000000"/>
  
  <!-- Thin elegant frame -->
  <rect x="50" y="30" width="300" height="90" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  
  <!-- REVOIRÉ text - ultra minimal and spaced -->
  <text x="200" y="85" 
        font-family="serif" 
        font-size="28" 
        font-weight="300" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="18">REVOIRÉ</text>
  
  <!-- Subtle underline accent -->
  <line x1="120" y1="95" x2="280" y2="95" stroke="#ffffff" stroke-width="0.3" opacity="0.6"/>
  
  <!-- Minimal corner details -->
  <line x1="50" y1="30" x2="65" y2="30" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="50" y1="30" x2="50" y2="45" stroke="#ffffff" stroke-width="0.8"/>
  
  <line x1="350" y1="30" x2="335" y2="30" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="350" y1="30" x2="350" y2="45" stroke="#ffffff" stroke-width="0.8"/>
  
  <line x1="50" y1="120" x2="65" y2="120" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="50" y1="120" x2="50" y2="105" stroke="#ffffff" stroke-width="0.8"/>
  
  <line x1="350" y1="120" x2="335" y2="120" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="350" y1="120" x2="350" y2="105" stroke="#ffffff" stroke-width="0.8"/>
</svg>